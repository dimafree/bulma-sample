<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-6-tablet is-5-desktop is-4-widescreen">
              <div class="logo has-text-centered mb-3 mx-auto"></div>
              <div>
                <h2
                  class="is-size-3 has-text-centered has-text-weight-semibold has-text-black"
                >
                  Sign in
                </h2>
                <p class="has-text-centered mt-1 has-text-grey">
                  Welcome back! Please enter your details.
                </p>
              </div>
              <form action="" class="mt-5 mx-auto form-size">
                <div class="field">
                  <label for="" class="label has-text-weight-normal is-size-7"
                    >Email</label
                  >
                  <div class="control">
                    <input
                      type="email"
                      placeholder="Enter your email"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <div class="field mt-4">
                  <label for="" class="label has-text-weight-normal is-size-7"
                    >Password</label
                  >
                  <div class="control">
                    <input
                      type="password"
                      placeholder="*******"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <div
                  class="is-flex is-justify-content-space-between is-align-items-center my-4"
                >
                  <div>
                    <label for="" class="checkbox is-size-7 has-text-black">
                      <input type="checkbox" class="mr-1" />
                      Remember for 30 days
                    </label>
                  </div>
                  <a href="#" class="is-link has-text-weight-medium is-size-7"
                    >Forgot password</a
                  >
                </div>

                <div class="field mt-4">
                  <button class="button is-primary is-fullwidth">
                    Sign-in
                  </button>
                </div>

                <p class="has-text-centered mt-5 is-size-7 has-text-grey">
                  Don't have an account?
                  <a
                    href="./signup.html"
                    class="is-link has-text-weight-semibold"
                    >Sign up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
