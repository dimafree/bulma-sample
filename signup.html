<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-6-tablet is-5-desktop is-4-widescreen">
              <div class="logo has-text-centered mb-3 mx-auto"></div>
              <div>
                <h2
                  class="is-size-3 has-text-centered has-text-weight-semibold has-text-black"
                >
                  Create an account
                </h2>
                <p class="has-text-centered has-text-grey">
                  Try most of our features for free or get a plan.
                </p>
              </div>
              <form action="" class="mt-5 mx-auto form-size">
                <div class="field">
                  <label
                    for=""
                    class="label has-text-weight-normal is-size-7 has-text-black"
                    >Name</label
                  >
                  <div class="control">
                    <input
                      type="text"
                      placeholder="Enter your full name"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label has-text-weight-normal is-size-7"
                    >Email</label
                  >
                  <div class="control">
                    <input
                      type="email"
                      placeholder="Enter your email"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <div class="field">
                  <label for="" class="label has-text-weight-normal is-size-7"
                    >Company</label
                  >
                  <div class="control">
                    <input
                      type="text"
                      placeholder="Enter your company name"
                      class="input"
                      required
                    />
                  </div>
                </div>
                <div class="field mt-4">
                  <label for="" class="label has-text-weight-normal is-size-7"
                    >Password</label
                  >
                  <div class="control">
                    <input
                      type="password"
                      placeholder="*******"
                      class="input"
                      required
                    />
                  </div>
                </div>

                <div class="field mt-4">
                  <button class="button is-primary is-fullwidth">
                    Sign-in
                  </button>
                </div>

                <p class="has-text-centered mt-5 is-size-7 has-text-grey">
                  Already have an account?
                  <a
                    href="./index.html"
                    class="is-link has-text-weight-semibold"
                    >Sign up</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
